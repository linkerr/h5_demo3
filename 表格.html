<html>

<head>
    <title></title>
    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <link rel="stylesheet" type="text/css" href="sdk.css" />
    <script>
        function toggleOrigin() {
            var origin = document.getElementById("smsOrigin");
            var content = document.getElementById("smsContent");
            var viewOrigin = document.getElementById("viewOrigin");        
            var menu = document.getElementById('menuArea');
            var appTip = document.getElementById('appTipArea');
            if (viewOrigin.innerText == "原文") {
                origin.style.display = "none";
                content.style.display = "flex";
                viewOrigin.innerText = "卡片"
                menu.style.display = "none";
                appTip.style.display = "flex";

            } else {
                origin.style.display = "flex";
                content.style.display = "none";
                viewOrigin.innerText = "原文"
                menu.style.display = "flex";
                appTip.style.display = "none";

            }
        }
    function dowloadApp() {//下载掌厅客户端
    };
    function pay(){//充值缴费
    }
    </script>
</head>

<body style="margin:0;">
<!-- <div class="modal"></div> -->
<!-- <div class="china-mobile">
    <div class="bg"></div>
</div> -->
<div class="china-mobile">
    <div class="container">
        <div class="watermark">
          <div class="yinzhang"></div>
        </div>
          <header>
            <button onclick="toggleOrigin()" id="viewOrigin">原文</button>
            <div class="title">
                <p>${txt_serverName}</p>
                <p>${txt_portNumber}</p>
            </div>
            <div class="close" onclick="Android.closeCard()"></div>
         </header>
         <section id="smsOrigin">
            <div class="grid">
              $tableRow$<div class="row">
                <div class="cloumn">
                  <div>${txt_tableRowKey}</div>
                </div>
                <div class="cloumn">
                  <div>${txt_tableRowValue}</div>
                </div>
              </div>#tableRow#
            </div>
         </section>
         <section id="smsContent" style="display: none">
           <div>
                <p>${txt_origin}</p>
           </div>
         </section>
          <footer>
              <div id="menuArea" class="row-flex">
                  $menuItem$<div class="footer-button" onclick="Android.tapMenu('${txt_address}', '${txt_menuName}', '${txt_openType}', '${txt_openUrl}')" id="dowloadApp">${txt_menuName}</div>#menuItem#
              </div>
              <div id="appTipArea" style="display: none">
                  <div class="app-tip">
                      <div id="tipDetail"><span style="color:#aaaaaa">*该功能由${txt_appName}提供</span>&nbsp;&nbsp;&nbsp;&nbsp;<span style="color:#0185d0" onclick="Android.viewApp()">点击查看</span>&nbsp;&nbsp;&nbsp;&nbsp;<span style="color:#0185d0" onclick="Android.forbidCard()" id="forbidCard" hidden>禁止弹窗</span></div>
                  </div>
              </div>
          </footer>
    </div>
</div>
</body>

</html>
